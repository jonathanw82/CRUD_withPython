<!DOCTYPE html>

    <title>read</title>
</head>
<body>

        <div class="row">
            <div class="col-sm-12">

                {% for doc in documents %}
                    <ul>
                        <li> ID: {{ doc._ID}}</li>

                 {% endfor %}   


            </div>
        </div>
    </div>
</body>
